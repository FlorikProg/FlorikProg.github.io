<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="send.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="navbar-brand">
                    <h4>FChat</h4>
                </div>
                <div>
                    <a href="https://florikprog.github.io/index.html">Home</a>
                </div>
                <div>
                    <a href="https://florikprog.github.io/send">Send</a>
                </div>
            </nav>
        </header>
        <div style="margin-top: 120px;" class="form-container">
            <center>
                <form method="post" id="loginForm">
                    <button>Отправить✉️</button>
                    <input type="text" name="code" id="code" placeholder="Code" onclick="closeKeyboard()">
                    <input type="text" name="title" id="title" placeholder="Title" onclick="closeKeyboard()">
                    <input type="text" name="message" id="text" placeholder="Message" onclick="closeKeyboard()">
                </form>
            </center>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы (перезагрузка страницы)

            // Получаем данные из формы
            const title = document.getElementById('title').value;
            const text = document.getElementById('text').value;
            const code = document.getElementById('code').value;

            // Создаем объект с данными
            const data = {
                title: title,
                text: text,
                code: code
            };

            // Отправляем данные на API с помощью fetch
            
            fetch('https://render-fast-api-xi.vercel.app/add_message?title='+title+'&'+'text='+text+'&code='+code, { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
        })

          
        function closeKeyboard() {
          document.activeElement.blur();
        }
  
    </script>
</body>
</html>
