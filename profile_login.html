<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile_login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Login Example</title>
</head>
<body>

  <form style="margin-top: 50px;" id="loginForm">
    <div>
      <h1>Login</h1>
    </div>
    <label style="margin-left: 10px;" for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label style="margin-left: 10px;" for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
    <p style="margin-left: 15px;">Нет аккаунта? <a style="text-decoration: none;" href="http://127.0.0.1:5500/src/frontend/templates/profile.html">Создать</a></p>
  </form>

  <div id="message"></div>

  <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы (перезагрузка страницы)

        // Получаем данные из формы
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Создаем объект с данными
        const data = {
            username: username,
            password: password,
            code: 'string'
        };

        // Отправляем данные на API с помощью fetch
        fetch('https://render-fast-api-xi.vercel.app/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Успешно:', data);
            window.location.href = 'https://florikprog.github.io/index.html'
            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/" + ";path=/;SameSite=None;Secure";
            }
            
            // Пример использования
            let jwtToken = data
            setCookie("jwtToken", jwtToken, 1);
        })
        .catch((error) => {
            console.error('Ошибка:', error);
        });
    });



  </script>
</body>
</html>
