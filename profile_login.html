<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile_login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Login Example</title>
</head>
<body>

  <form style="margin-top: 50px;" id="loginForm">
    <div>
      <h1>Login</h1>
    </div>
    <label style="margin-left: 10px;" for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder='username' required>

    <label style="margin-left: 10px;" for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder='password' required>

    <button type="submit">Login</button>
    <p style="margin-left: 15px;">Нет аккаунта? <a style="text-decoration: none;" href="https://florikprog.github.io/profile.html">Создать</a></p>
  </form>

  <div id="message"></div>

  <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы (перезагрузка страницы)

        // Получаем данные из формы
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Создаем объект с данными
        const data = {
            username: username,
            password: password,
            code: 'string'
        };

        // Отправляем данные на API с помощью fetch
        fetch('https://render-fast-api-xi.vercel.app/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Успешно:', data);
            window.location.href = 'https://florikprog.github.io/index.html'
            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/" + ";path=/;SameSite=None;Secure";
            }
            
            // Пример использования
            let jwtToken = data
            setCookie("jwtToken", jwtToken, 1);
        })
        .catch((error) => {
            console.error('Ошибка:', error);
        });
    });

      // Получаем доступ к объекту cookies    
    // Получаем доступ к объекту cookies
    const cookies = document.cookie;
    
    // Проверяем наличие cookies "jwtToken"
    if (!cookies.includes("jwtToken")) {
      // Показываем сообщение или выполняем другие действия
      console.log("Cookies 'jwtToken' не найдены.");
    } else {
      // Выполняем другие действия, если cookies 'jwtToken' найдены
      window.location.href = 'https://florikprog.github.io/index.html'
    }

        document.addEventListener('click', function(event) { // Если клик был вне поля ввода, убираем фокус с поля ввода 
          if (!event.target.closest('#password')) { 
              document.getElementById('password').blur(); 
        } 
    }); 

    
        document.addEventListener('click', function(event) { // Если клик был вне поля ввода, убираем фокус с поля ввода 
          if (!event.target.closest('#username')) { 
              document.getElementById('username').blur(); 
        } 
    }); 

  </script>
</body>
</html>
